<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isValidatephone(str) {
            regexp = /^[\(][0-9]{2}[\)][-][\(][0][0-9]{9}[\)]$/
            if(regexp.test(str)) {
                return true ;
            }
            return false;
        }
        let phone = prompt('Enter your phone');
        console.log(isValidatephone(phone));
    </script>
</body>
</html>
