<body>
    <script>
        function isValidateacc(str) {
            regexp = /^[_a-z0-9]{6,}$/ ;
            if(regexp.test(str)) {
                return true;
            }
            return false ;
        }
        let account = prompt('Enter a your account ');
        console.log(isValidateacc(account));
    </script>
</body>
